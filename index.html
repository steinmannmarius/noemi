<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogalerie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Orbitron:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      body {
        background-color: #0a0a0a;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.85);
        padding: 15px 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        color: #f0f0f0;
      }

      /* Hero-Bereich mit dunklerem und weicherem Farbverlauf */
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        background: radial-gradient(circle, #060608, #0e0e14, #141420, #1a1a2c);
        background-size: 800% 800%;
        animation: gradientMove 60s ease-in-out infinite alternate;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .hero h1 {
        font-size: clamp(3rem, 8vw, 5rem);
        font-weight: 700;
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: #ffffff;
        position: relative;
        z-index: 1;
      }

      /* Masonry-Grid f√ºr Bilder */
      .gallery {
        column-count: 3;
        column-gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
        display: block;
        transition: transform 0.3s ease, opacity 0.3s ease;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        opacity: 0.9;
        filter: grayscale(20%);
      }

      .gallery img:hover {
        transform: scale(1.05);
        opacity: 1;
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        filter: grayscale(0%);
      }

      /* Responsive Anpassung */
      @media (max-width: 1024px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 768px) {
        .gallery {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->

    <!-- Hero-Bereich -->
    <div class="hero">
      <h1>Fotogalerie</h1>
    </div>
