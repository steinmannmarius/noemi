<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogalerie</title>
    <style>
      body {
        background-color: #373636;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 7rem;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        background: radial-gradient(
          circle,
          rgba(117, 101, 101, 0.1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
      }
      .hero::before {
        content: "";
        position: absolute;
        width: 300%;
        height: 300%;
        background: conic-gradient(
          from 0deg,
          rgba(211, 72, 72, 0.1),
          transparent,
          rgba(211, 72, 72, 0.1)
        );
        animation: rotateEffect 5s linear infinite;
      }
      @keyframes rotateEffect {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .gallery-section {
        text-align: center;
        padding: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 10px;
        padding: 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s, opacity 0.3s;
        opacity: 0.8;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      }
      .gallery img:hover {
        transform: scale(1.05);
        opacity: 1;
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="hero">
    <p>Noemi <br> Marius </p>
    </div>

    <div class="gallery-section">
      <h1>Ich liebe Marius sooo fest!</h1>
      <p>Fav Bilder:</p>
    </div>

    <div class="gallery">
      <img src="marius_ohne_black.jpg" alt="Bild 1" style="grid-column: span 2" />
      <img src="marius_ohne.jpg" alt="Bild 2" style="grid-column: span 1" />
      <img src="hert.jpg" alt="Bild 3" />
      <img src="WhatsApp Bild 2025-03-10 um 20.39.48_f0636bd2.jpg" alt="Bild 4" style="grid-column: span 1" />
      <img src="sushi.jpg" alt="Bild 5" style="grid-column: span 1" />
    </div>
  </body>
</html>
