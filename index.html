<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogalerie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Orbitron:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      body {
        background-color: #181818;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.85);
        padding: 15px 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        color: #f0f0f0;
      }

      /* Hero-Bereich mit animiertem Hintergrund */
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('image1.png') no-repeat center/cover;
        animation: moveBackground 8s infinite alternate ease-in-out;
        z-index: 0;
        opacity: 0.8;
      }

      .hero::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('image2.png') no-repeat center/cover;
        animation: moveBackgroundReverse 8s infinite alternate ease-in-out;
        z-index: 0;
        opacity: 0.5;
      }

      @keyframes moveBackground {
        0% { transform: scale(1) translateY(0px); }
        100% { transform: scale(1.05) translateY(-10px); }
      }

      @keyframes moveBackgroundReverse {
        0% { transform: scale(1) translateY(0px); }
        100% { transform: scale(1.05) translateY(10px); }
      }

      .hero h1 {
        font-size: 4vw;
        font-weight: 700;
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: #ffffff;
        position: relative;
        z-index: 1;
      }

      /* Responsive Anpassung */
      @media (max-width: 1024px) {
        .hero h1 {
          font-size: 8vw;
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 10vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">Fotogalerie</div>

    <!-- Hero-Bereich -->
    <div class="hero">
      <h1>steinmannmarius.ch</h1>
    </div>
  </body>
</html>
