<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: "Poppins", sans-serif;
            text-align: center;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
        }

        /* Hero-Bereich */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #4b0082, #8a2be2);
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-top: 10px;
        }

        .arrow {
            margin-top: 20px;
            font-size: 2rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">Marius Steinmann - Platform Developer</div>

    <!-- Hero-Bereich -->
    <div class="hero">
        <h1>STEINMANNMARIUS</h1>
        <h2>Fotogalerie</h2>
        <div class="arrow">&#8595;</div>
    </div>
</body>
</html>
