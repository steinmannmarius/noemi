<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogalerie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #222;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 1000;
      }

      /* Hero-Bereich */
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 6vw;
        font-weight: bold;
        text-align: center;
        position: relative;
        background: radial-gradient(circle, rgba(117, 101, 101, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
      }

      .hero::before {
        content: "";
        position: absolute;
        width: 300%;
        height: 300%;
        background: conic-gradient(from 0deg, rgba(211, 72, 72, 0.1), transparent, rgba(211, 72, 72, 0.1));
        animation: rotateEffect 15s linear infinite;
      }

      @keyframes rotateEffect {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(180deg);
        }
      }

      /* Galerie-Titel */
      .gallery-section {
        text-align: center;
        padding: 50px 20px;
        font-size: 2rem;
        font-weight: bold;
      }

      /* Masonry-Grid f√ºr Bilder */
      .gallery {
        column-count: 3;
        column-gap: 15px;
        padding: 20px;
      }

      .gallery img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
        display: block;
        transition: transform 0.3s ease, opacity 0.3s ease;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        opacity: 0.9;
      }

      .gallery img:hover {
        transform: scale(1.05);
        opacity: 1;
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
      }

      /* Responsive Anpassung */
      @media (max-width: 1024px) {
        .gallery {
          column-count: 2;
        }
        .hero {
          font-size: 8vw;
        }
      }

      @media (max-width: 768px) {
        .gallery {
          column-count: 1;
        }
        .hero {
          font-size: 10vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">steinmannmarius.ch</div>

    <!-- Hero-Bereich -->
    <div class="hero">
      <p>Willkommen in meiner Galerie</p>
    </div>

    <!-- Galerie-Titel -->
    <div class="gallery-section">
      <h1>Meine Bilder</h1>
    </div>

    <!-- Masonry-Grid Galerie -->
    <div class="gallery">
      <img src="marius_ohne_black.jpg" alt="Bild 1" loading="lazy" />
      <img src="WhatsApp Bild 2025-03-10 um 20.39.48_f0636bd2.jpg" alt="Bild 4" loading="lazy" />
      <img src="hert.jpg" alt="Bild 3" loading="lazy" />
      <img src="sushi.jpg" alt="Bild 5" loading="lazy" />
      <img src="marius_ohne.jpg" alt="Bild 2" loading="lazy" />
      <img src="extra_image_1.jpg" alt="Bild 6" loading="lazy" />
      <img src="extra_image_2.jpg" alt="Bild 7" loading="lazy" />
    </div>
  </body>
</html>
